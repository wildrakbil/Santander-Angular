<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{titulo}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="cancelar()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <progressbar [animate]="true" [value]="actual" ><i><strong>{{actual}}</strong></i></progressbar>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="bsModalRef.hide()">{{botonCerrar}}</button>
  </div>
</div>
